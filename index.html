<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Create</h1>
    <form action="/submit" method="POST">
        <input type="text" placeholder="Name" name="name">
        <input type="radio" placeholder="male" name="gender">Male
        <input type="radio" placeholder="female" name="gender">female
        <button type="submit">submit</button>
    </form>
    <h1>Delete</h1>
    <form action="/delete" method="POST">
        <input type="text" placeholder="Name" name="name">
        <button type="submit">submit</button>
    </form>
    <h1>Update</h1>
    <form action="/update" method="POST">
        <input type="text" placeholder="Old Name" name="old_name">
        <input type="text" placeholder="New Name" name="new_name">
        <button type="submit">submit</button>
    </form>
</body>
